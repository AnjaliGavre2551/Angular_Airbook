<div class="container mt-5">
  <div class="card mx-auto" style="width: 500px;">
      <div class="card-header">
          <h5 class="card-title text-center">Payment Details</h5>
      </div>
      <div class="card-body">
          <form>
              <div class="mb-3">
                  <label for="ownerName" class="form-label">Enter Name on Card</label>
                  <input type="text" class="form-control" id="ownerName" [(ngModel)]="cardName" name="t1">
              </div>
              <div class="mb-3">
                  <label for="cvv" class="form-label">CVV</label>
                  <input type="text" class="form-control" id="cvv" [(ngModel)]="cvv" name="t2">
              </div>
              <div class="mb-3">
                  <label for="cardNumber" class="form-label">Card Number</label>
                  <input type="text" class="form-control" id="cardNumber" [(ngModel)]="cardNumber" name="t3">
              </div>
              <div class="mb-3">
                  <label for="expDate" class="form-label">Expiration Date</label>
                  <div class="row">
                      <div class="col-md-6">
                          <select name="months" id="months" class="form-select">
                              <option value="jan">Jan</option>
                              <option value="feb">Feb</option>
                              <option value="mar">Mar</option>
                              <option value="april">April</option>
                              <option value="may">MAY</option>
                              <option value="jun">JUN</option>
                              <option value="july">JULY</option>
                              <option value="aug">AUG</option>
                              <option value="sep">SEP</option>
                              <option value="oct">OCT</option>
                              <option value="nov">NOV</option>
                              <option value="dec">DEC</option>

                          </select>
                      </div>
                      <div class="col-md-6">
                          <select name="years" id="years" class="form-select">
                              <option value="2023">2023</option>
                              <option value="2024">2024</option>
                              <option value="2025">2025</option>
                              <option value="2026">2026</option>
                              <option value="2027">2027</option>
                              <option value="2028">2028</option>
                              <option value="2029">2029</option>
                              
                              
                          </select>
                      </div>
                  </div>
              </div>
              <div class="d-grid gap-2">
                  <button (click)="redirectToNextPage()" type="button" class="btn btn-primary ms-5">Confirm</button>
              </div>
          </form>
      </div>
  </div>
  <div class="mt-3">
      <h3>{{message}}</h3>
  </div>
</div>

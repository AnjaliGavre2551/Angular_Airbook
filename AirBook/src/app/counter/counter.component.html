
<div style="display: flex; align-items: center;">
    <h5>Passengers</h5>
    <button (click)="decreaseCount()" class="btn btn-danger btn-lg">-</button>
    <p id="count" class="display-4">{{ count }}</p>

    <button (click)="increaseCount()" class="btn btn-success btn-lg">+</button>
    
  </div>
